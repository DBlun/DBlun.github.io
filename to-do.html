        <h1><span class="title">ToDo</span>-Liste</h1>
    
        <button class="neu" onclick="addNewItem(); updateList();">Was steht an?
        </button>
    
        <ul id="list" class="punkt">
    
        </ul>
        <script>

            let toDoItems = getToDoItemsFromLocalStorage();
    
            updateList();
    
            function getToDoItemsFromLocalStorage() {
                let items = localStorage.getItem('toDoItems');
    
                if (items == null || items == '') {
                    items = [];
                } else {
                    items = items.split(',');
                }
    
                return items;
            }
    
            function addNewItem() {
                let item = prompt('Was musst du machen?');
    
                if (item != null) {
                    toDoItems.push(item);
                    localStorage.setItem('toDoItems', toDoItems);
                }
            }
    
            function removeItem(itemIndex) {
                toDoItems.splice(itemIndex, 1);
                localStorage.setItem('toDoItems', toDoItems);
            }
    
            function updateList() {
                document.getElementById('list').innerHTML = '';
    
                for (let index = 0; index < toDoItems.length; index += 1) {
                    document.getElementById('list').innerHTML += '<li>' + toDoItems[index] +
                    ' <button onclick="removeItem(' + index + '); updateList();">X</button></li>';
                }
            }
            
        </script>
